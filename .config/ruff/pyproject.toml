target-version = "py313"

[tool.ruff.lint]
# Defaults plus all `pydocstyle` rules plus some Flake8 defaults
select = ["E4", "E7", "E9", "F", "W", "C90", "D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true
